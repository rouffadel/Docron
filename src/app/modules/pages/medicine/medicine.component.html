        <div class="flex flex-wrap items-start gap-2">
            <!-- Search Field -->
            <mat-form-field
              class="col-span-2 mb-2 search1 custom-background alignthetopbtns"
              appearance="outline"
            >
              <mat-icon matPrefix>search</mat-icon>
              <input
                matInput
                [(ngModel)]="searchKey"
                placeholder="Search"
                autocomplete="off"
                (keyup)="applyFilter()"
              />
              <button
                mat-button
                matSuffix
                mat-icon-button
                aria-label="clear"
                *ngIf="searchKey"
                (click)="onSearchClear()"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          
            <!-- Action Buttons -->
            <div class="flex items-start ml-auto mt-2">
              <button
                class="fuse-mat-button-rounded alignthetopbtns1 mr-2"
                mat-flat-button
                [color]="'primary'"
                (click)="drawer.toggle(); setFocus();"
                style="background-color: #ff6f3b; margin-top: -2px;"
              >
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                <span class="ml-2">Add Medicine</span>
              </button>
          
              <button
                class="mr-2 alignthetopbtns"
                mat-mini-fab
                color="primary"
                style="background-color: #ff6f3b !important; box-shadow: none; margin-top: -3px;"
                (click)="ExportTOExcel()"
                matTooltip="Export To Excel"
              >
                <mat-icon svgIcon="mat_outline:sim_card_download"></mat-icon>
              </button>
          
              <button
                class="mr-2 alignthetopbtns"
                mat-mini-fab
                color="primary"
                style="background-color: #ff6f3b !important; box-shadow: none; margin-top: -3px;"
                (click)="exportpdf()"
                matTooltip="Export To PDF"
              >
                <mat-icon svgIcon="mat_outline:picture_as_pdf"></mat-icon>
              </button>
          
              <!-- Column Selector -->
              <mat-form-field class="custom-background" appearance="outline" style="margin-right: 3px;">
                <mat-select
                  multiple
                  [(ngModel)]="selectedColumns"
                  (selectionChange)="updateDisplayedColumns()"
                >
                  <mat-select-trigger>
                    <span>Select Columns</span>
                  </mat-select-trigger>
                  <mat-option
                    style="color: #212121; font-weight: 500;"
                    *ngFor="let column of columnDefinitions"
                    [value]="column.def"
                    [disabled]="column.def === 'Actions'"
                  >
                    {{ column.displayName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          


        <div *ngIf="medlist" class="example-container1">
            <div class="table-container1">
                <table class="table1" mat-table [dataSource]="medicineList" matSort>
                    <!-- Position Column -->
                    <ng-container matColumnDef="MedicineId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-lg text-white">
                            Medicine ID
                        </th>
                        <td mat-cell *matCellDef="let element">{{ element.medicineId }}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="MedicineName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-lg text-white">
                            Medicine Name
                        </th>
                        <td mat-cell *matCellDef="let element">{{ element.medicineName }}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="Composition">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-lg text-white">
                            Composition
                        </th>
                        <td mat-cell *matCellDef="let element">{{ element.composition }}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef class="text-lg text-white">Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="drawer.toggle(); updateSelect(element)">
                                    <mat-icon svgIcon="heroicons_solid:pencil-alt"></mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item (click)="deleteDoc(element)">
                                    <mat-icon svgIcon="heroicons_solid:trash"></mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row class="height1" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <!-- <mat-paginator class="sticky-paginator1" #MedicinePaginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" showFirstLastButtons></mat-paginator> -->
            </div>

            </div>
            <mat-paginator class="sticky-paginator1" #MedicinePaginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" showFirstLastButtons></mat-paginator>


        <div  *ngIf="!medlist" style="text-align: center;">
                


            <div class="center-container">
                <img class="w-16" style="opacity: 0.5;" src="assets/images/logo/imgs1.svg" alt="Fuse logo">

            </div>
<br>

<h2 style="color: #146aa6;    margin-top: -59px;">
<b>No Medicine  data  Found </b> 
</h2>
</div>

        </div>
    </div>
</div>

<fuse-drawer class="w-screen min-w-screen sm:w-100 sm:min-w-200 z-999" fixed [mode]="'over'" [name]="'drawer'"
    [position]="'right'" #drawer>
    <div class="flex flex-col w-full overflow-auto bg-card">
        <div class="  flex flex-row items-center px-6 h-20 min-h-20  text-white  Overlays">
            <mat-icon class="icon-size-7 text-current" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
            <div class="ml-3 text-2xl font-semibold tracking-tight">{{actionName}}</div>
            <button class="ml-auto" mat-icon-button (click)="drawer.close()">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
        <div class="flex flex-col p-6">
            <div class="flex flex-col gt-xs:flex-row">

                <fieldset class="scheduler-border" [formGroup]="form">
                    <div class="row">
                       
                            <mat-form-field appearance="outline" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <mat-label>Medicine Name</mat-label>
                                <input matInput #myField [formControlName]="'medicineName'" [(ngModel)]="medicine1" required autofocus/>
                            </mat-form-field>
                            
                       
                    </div>
                    <div class="row">                      
                            <!-- <mat-form-field appearance="outline">
                                <mat-label>Composition</mat-label>
                                <input matInput [formControlName]="'Composition'" />
                            </mat-form-field> -->
                            <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12" appearance="outline">
                                <mat-label>Composition</mat-label>
                                <textarea matInput [formControlName]="'composition'" [(ngModel)]="composition1" name="text" cols="35" rows="3"
                                    placeholder="Composition" ></textarea>
                            </mat-form-field>
                        </div>
                       
                    
                    
                </fieldset>
                <div class="flex justify-end">
                    <button *ngIf="Updatebtn" class="px-8" type="button" style="cursor: pointer;" [ngClass]="(form.invalid) ? 'btnsub' : 'btnsub1'"
                    (click)="UpdateMedicineDetails(form.value); setFocus();drawer.close();" [disabled]="form.invalid" type="button">
                    Update
                </button>
                <button *ngIf="!Updatebtn" class="px-8" type="button" style="cursor: pointer;" [ngClass]="(form.invalid) ? 'btnsub' : 'btnsub1'"
                    (click)="addUpdateMedicineDetails(form.value); setFocus();" [disabled]="form.invalid" type="button">
                    Submit
                </button>
                
                    <!-- <button class="px-8" type="button"    style="cursor: pointer;"   [ngClass]="(form.invalid) ? 'btnsub' : 'btnsub1'"(click)="
                                        addUpdateMedicineDetails(form.value);drawer.close();" [disabled]="form.invalid"
                        type="button">
                        Submit
                    </button> -->
                </div>
            </div>
        </div>
    </div>
</fuse-drawer>
