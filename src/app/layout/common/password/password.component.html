              <!-- Password confirm field -->
<mat-form-field class="w-full">
    <mat-label>Confirm Password</mat-label>
    <input
        id="password-confirm"
        matInput
        type="password"
        [formControlName]="'passwordConfirm'"
        #passwordConfirmField
        (input)="onPasswordConfirmInput()">
    <button
        mat-icon-button
        type="button"
        (click)="togglePasswordVisibility(passwordConfirmField)"
        matSuffix>
        <mat-icon
            class="icon-size-5"
            *ngIf="passwordConfirmField.type === 'password'"
            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
        <mat-icon
            class="icon-size-5"
            *ngIf="passwordConfirmField.type === 'text'"
            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
    </button>
    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
        Password confirmation is required
    </mat-error>
   
</mat-form-field>
<div style="color: red;" *ngIf="showPasswordNotMatchMessage">
    Passwords do not match
</div>

<button

  [ngStyle]="{ 'border-radius': '30px', 'border': '1px solid', 'background-color': resetPasswordForm.valid ? '#ff6f3b' : 'lightgrey', 'color': '#fff' }"
  [disabled]="!resetPasswordForm.valid"
  (click)="rest()"
>
  <span *ngIf="!resetPasswordForm.disabled">
    Reset your password
  </span>
  <mat-progress-spinner
    *ngIf="resetPasswordForm.disabled"
    [diameter]="24"
    [mode]="'indeterminate'"
  ></mat-progress-spinner>
</button>
<div *ngIf="!passwordChanged" class="d-flex justify-content-center align-items-center">
